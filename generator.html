    <body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h2>Booking</h2>
        </div>
        <div class="row row justify-content-md-center">
            <div class="col-md-8 order-md-2">
                <form class="needs-validation" action="/posttourl" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email <span class="text-muted">(Optional)</span></label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com">
                        <div class="invalid-feedback">
                            Please enter a valid email address for shipping updates.
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4 mb-3">
                            <label for="firstName">Start Date</label>
                            <input class="form-control" type="date" value="2011-08-19" id="start-date-input" required>
                            <div class="invalid-feedback">
                                Valid Start Date is required.
                            </div>
                        </div>
                        <div class="col-sm-4 mb-3">
                            <label for="lastName">End Date</label>
                            <input class="form-control" type="date" value="2011-08-19" id="end-date-input" required>
                            <div class="invalid-feedback">
                                Valid End Dat is required.
                            </div>
                        </div>
                        <div class="col-sm-4 mb-3">
                            <label for="state">Room Type</label>
                            <select class="custom-select d-block w-100" id="state" required>
                                <option value="">Choose...</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            <div class="invalid-feedback">
                                Please provide a valid Room Type.
                            </div>
                        </div>
                    </div>

                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
                </form>
            </div>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
